spring:
  datasource:
    url: jdbc:h2:mem:film
    username: msa
    password: msa
    driverClassName: org.h2.Driver
  liquibase:
    change-log: classpath:db/db.changelog-master.yaml
    enabled: true
  jpa:
    properties:
      hibernate:
        dialect:org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate